{% extends "base.html" %}

{% block content %}
        <div class="row">
            <div class="col-md-5 map-container">
                <div id="map"></div>
            </div>
            <div class="col article-container">
                {% for update in updates %} {% include update.template %} {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}

{% block extrahead %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'leaflet/leaflet.css' %}">
{% endblock extrahead %}


{% block afterbody %}
    <script>
        // FIXME: shuold be a bit more dynamic given content, but this'll do for now
        var map = L.map('map').setView([40.224437, -121.350511], 6);

        var myTL = L.tileLayer('https://api.mapbox.com/styles/v1/jacobkaplanmoss/cjj50c28o02ve2so59rbgldz1/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiamFjb2JrYXBsYW5tb3NzIiwiYSI6ImNqYnNjbGRrcDB0MmIyd21rbXRzc3V0b3YifQ.4Kz9dKc86l528aaoiegTqA', {
            attribution: 'Maps: Mapbox, OpenStreetMaps. PCT line: Halfmile',
            maxZoom: 13
        });

        myTL.addTo(map);

        {% if latest_location %}L.marker([{{ latest_location.y}},{{ latest_location.x }}]).addTo(map);{% endif %}
    </script>
{% endblock afterbody %}
