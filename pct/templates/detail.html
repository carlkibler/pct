{% extends "base.html" %}
{% block content %}
<section class="container mt-5">
    <article class="post">
        <small>
            {% if post.closest_mile %}
                Mile {{ post.closest_mile }}
            {% endif %}
            {{ post.timestamp }}
        </small>
        {% if post.title %}<h2>{{ post.title }}</h2>{% endif %}
        {{ post.html }}
    </article>
</section>
{% endblock content %}
