{% extends "update_snippets/base.html" %}

{% block content %}
    {% if update.object.title or object.text %}
        {% if update.object.title %}
            <h2>{{ update.object.title }}</h2>
        {% endif %}
        {{ update.object.html }}
    {% else %}
        <h2>Checked in at {{ update.object.location_name }}</h2>
    {% endif %}
{% endblock content %}
