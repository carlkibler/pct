<article class="location media">
    <span class='mr-2 material-icons'>place</span>
    <div class="media-body">
        <small>
            {% if update.object.closest_mile %}
                {{ update.object.closest_mile }} &bullet;
            {% endif %}
            {{ update.when }}
        </small>
        <h2>Checked in near {{ update.object.location_name }}</h2>
    </div>
</article>
